  # Research
  Research:
    enable: true
    items:
      - title: Modeling risk of hypoglycemia during and following physical activity in people with type 1 diabetes using explainable mixed-effects machine learning
        content: |- 
          Hypoglycemia risk after the start of PA can be modeled using mixed-effects machine learning to identify key risk factors that may be used within decision support and insulin delivery systems. We published the population-level MERF model online for others to use.
        #image: /images/research/PA-Hypoglycemia_Risk-crop.jpg
        featured:
          name: Paper
          link: https://pubmed.ncbi.nlm.nih.gov/36803791/
        # badges:
        #   - "Diabetes"
        #   - "Hypoglycemia"
        #   - "t1d"
          
            
      - title: An AI-Powered Tool for Automatic Heart Sound Quality Assessment and Segmentation
        content: |- 
          Objective: to design an AI-powered tool to automatically assess the quality of phonocardiogram (PCG) recordings, and then identify S1 and S2 heart sounds using PCG recordings only.
        #image: /images/research/PA-Hypoglycemia_Risk-crop.jpg
        featured:
          name: Paper
          link: https://ieeexplore.ieee.org/document/9669514
